<div class="dashboard container-fluid py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold">Bem-vindo, {{ school?.name || 'Carregando...' }} ðŸ‘‹</h2>
    </div>
    <button class="btn btn-outline-danger" (click)="logout()">
      <i class="fal fa-sign-out-alt"></i> Sair
    </button>
  </div>

  <div class="row mb-4">
  <div class="col-md-4 mb-4" *ngFor="let item of dashboardData | keyvalue; let i = index; let last = last">
    <a [routerLink]="item.value.rota" class="text-decoration-none">
      <div class="card text-center shadow-sm border-0 rounded-3 h-100 hover-card">
        <div class="card-body">
          <i [class]="item.value.icone + ' fa-2x text-' + item.value.cor"></i>
          <h5 class="mt-2 text-dark">{{ item.value.titulo }}</h5>
        </div>
      </div>
    </a>
  </div>
</div>
