<div class="row justify-content-center my-4">
  <div class="col-12 col-lg-10">
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="card-body">

          <div class="row g-3 mt-3 align-items-start">
            <div class="col-md-6 col-lg-4 form-group-fixed">
              <div class="p-2 border rounded bg-light">
                <small class="text-muted">Item</small>
                <div class="fw-bold">
                  {{ assetMovement.asset?.name || "Nenhum item selecionado" }}
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4 form-group-fixed">
              <div class="p-2 border rounded bg-light">
                <small class="text-muted">Origem</small>
                <div class="fw-bold">
                  {{ assetMovement.fromRoom?.name || "Nenhuma origem selecionada" }}
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4 form-group-fixed">
              <div class="p-2 border rounded bg-light">
                <small class="text-muted">Destino</small>
                <div class="fw-bold">
                  {{ assetMovement.toRoom?.name || "Nenhum destino selecionado" }}
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-3 align-items-start">
            <div class="col-md-6 form-group-fixed">
              <label class="form-label">Motivo do Cancelamento</label>
              <input
                type="text"
                class="form-control"
                [ngClass]="cssValidator(f.cancelReason)"
                formControlName="cancelReason"
                placeholder="Informe o motivo do cancelamento"
              />
              <div class="invalid-feedback" *ngIf="f['cancelReason']?.errors?.maxlength">
                O motivo do cancelamento deve conter no máximo 200 caracteres
              </div>
            </div>
          </div>

        </div>

        <div class="card-footer d-flex justify-content-between">
          <div>
            <button class="btn btn-dark me-2" type="button" (click)="goBack()">Voltar</button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="resetForm()"
            >
              Limpar Formulário
            </button>
          </div>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="!form.valid"
            (click)="UpdateAssetMovement()"
          >
            Cancelar Movimentação
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
