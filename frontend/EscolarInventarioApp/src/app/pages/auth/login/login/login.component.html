<div class="login-wrapper">
  <div class="login-card">
    <h2>Inventário360</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          required
        />
<span class="icon login-icon">
  <i class="fas fa-user"></i>
</span>      </div>
      <div class="error" *ngIf="email.invalid && email.touched">
        Digite um email válido.
      </div>
      <div class="input-group">
  <input
    [type]="showPassword ? 'text' : 'password'"
    formControlName="password"
    placeholder="Senha"
    required
  />
  <span
    class="icon toggle-password"
    (click)="togglePasswordVisibility()"
    [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
    [attr.title]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
  >
  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>  </span>
</div>
      <div class="error" *ngIf="password.invalid && password.touched">
        A senha é obrigatória.
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <a routerLink="/forgot-password" class="forgot-link">
      Esqueci minha senha
    </a>
  </div>
</div>
