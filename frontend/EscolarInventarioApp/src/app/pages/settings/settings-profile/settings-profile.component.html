<div class="row justify-content-center my-4">
  <div class="col-12 col-lg-10">
    <div class="card rounded shadow-sm">
      <form [formGroup]="form" (ngSubmit)="saveSchool()">
        <div class="card-body">
          <!-- Nome e E-mail -->
          <div class="row g-3 mb-3">
            <div class="col-md-8">
              <label class="form-label">Nome da Escola</label>
              <input
                type="text"
                class="form-control"
                [ngClass]="cssValidator(f.name)"
                formControlName="name"
                placeholder="Insira o nome da escola"
              />
              <div class="invalid-feedback" *ngIf="f['name']?.errors?.required">
                Nome é obrigatório
              </div>
              <div
                class="invalid-feedback"
                *ngIf="f['name']?.errors?.minlength"
              >
                Nome deve ter no mínimo 3 caracteres
              </div>
              <div
                class="invalid-feedback"
                *ngIf="f['name']?.errors?.maxlength"
              >
                Nome deve ter no máximo 100 caracteres
              </div>
            </div>
            <div class="col-md-4">
              <label class="form-label">E-mail </label>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control bg-light text-muted"
                  [value]="school.email"
                  readonly
                  style="cursor: not-allowed"
                />
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- INEP e Cidade -->
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">Código INEP</label>
              <input
                type="text"
                class="form-control"
                [ngClass]="cssValidator(f.inep)"
                formControlName="inep"
                placeholder="Insira o código INEP"
              />
            </div>
            <div class="col-md-8">
              <label class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control"
                [ngClass]="cssValidator(f.city)"
                formControlName="city"
                placeholder="Insira a cidade"
              />
            </div>
          </div>

          <!-- Endereço -->
          <div class="row g-3 mb-3">
            <div class="col-12">
              <label class="form-label">Endereço</label>
              <input
                type="text"
                class="form-control"
                [ngClass]="cssValidator(f.address)"
                formControlName="address"
                placeholder="Insira o endereço completo"
              />
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="card-footer d-flex justify-content-between flex-wrap gap-2">
          <div class="d-flex gap-2">
            <button class="btn btn-dark" type="button" (click)="goBack()">
              Voltar
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="resetForm()"
            >
              Restaurar
            </button>
          </div>
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"
          >
            Atualizar Perfil
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
